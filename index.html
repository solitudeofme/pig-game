<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="container">
      <div class="player-0 player">
        <h2 class="name">Player 1</h2>
        <h2 class="score" id="score-0">0</h2>
        <div class="current-score-wrapper">
          <h3>current</h3>
          <span class="current-score" id="current-score-0">0</span>
        </div>
      </div>
      <div class="player-1 player player-disable">
        <h2 class="name">Player 2</h2>
        <h2 class="score" id="score-1">0</h2>
        <div class="current-score-wrapper">
          <h3>current</h3>
          <span class="current-score" id="current-score-1">0</span>
        </div>
      </div>
      <button id="new-game" class="positioned-btn">🔄️ New Game</button>
      <button id="roll-dice" class="positioned-btn">🎲 roll dice</button>
      <button id="hold" class="positioned-btn">📥 hold</button>
      <img src="images/dice-1.png" alt="dice" class="dice hidden" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
